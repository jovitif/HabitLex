<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To-Do List - GODEV</title>
  <link rel="stylesheet" href="style.css">
  <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="./img/check.png" type="image/x-icon">
</head>
<body>
  <div class="to-do">
    <div class="header">
        <img src="./img/check.png" alt="to-do list">
      <h1>To-Do List</h1>
      <p>Anote o que voce deseja fazer ?</p>
      <button><i class='bx bxs-trash-altt'></i></button>
    </div>
    <br />
    <div class="divInsert">
      <input class="textInsert" type="text" placeholder="Escreva uma tarefa ou uma meta..."/>
      <button><i class='bx bx-pluss'></i></button>
    </div>
    <hr/>
    <ul></ul>
  </div>
  
  <script src="index.js"></script>
</body>
</html>
